    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Inter:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'refenti-offwhite': '#F7F3F0',
              'refenti-gold': '#D4AF37',
              'refenti-charcoal': '#333333',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Cormorant Garamond', 'serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #F7F3F0;
        color: #333333;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #F7F3F0;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
      }
      .glass-nav {
        background: rgba(247, 243, 240, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(212, 175, 55, 0.1);
      }
      
      /* Base Reveal States */
      .reveal {
        opacity: 0;
        transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1), transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: opacity, transform;
      }

      /* Specific Reveal Variants */
      .reveal.slide-up {
        transform: translateY(30px);
      }
      .reveal.slide-right {
        transform: translateX(50px);
      }

      /* Active States */
      .reveal.active {
        opacity: 1;
        transform: translate(0, 0) !important;
      }

      /* Weighted Expand Animation */
      .expand-x {
        transform: scaleX(0.7);
        transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .expand-x.active {
        transform: scaleX(1);
      }
      .text-shadow-hero {
        text-shadow: 0 4px 12px rgba(0,0,0,0.1);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'refenti-offwhite': '#F7F3F0',
              'refenti-gold': '#b7a371',
              'refenti-charcoal': '#414141',
            },
            fontFamily: {
              sans: ['Nunito Sans', 'sans-serif'],
              display: ['Nunito Sans', 'sans-serif'],
            },
            letterSpacing: {
              'extrawide': '0.4em',
              'ultra': '0.6em',
            }
          },
        },
      };

    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #F7F3F0;
        color: #414141;
        overflow-x: hidden;
        font-weight: 300;
        -webkit-font-smoothing: antialiased;
        font-family: 'Nunito Sans', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #F7F3F0;
      }
      ::-webkit-scrollbar-thumb {
        background: #b7a371;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .reveal {
        opacity: 0;
        transition: opacity 1.5s cubic-bezier(0.22, 1, 0.36, 1), transform 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: opacity, transform;
      }

      .reveal.active {
        opacity: 1;
        transform: translate(0, 0) !important;
      }

      .subtle-shadow {
        box-shadow: 0 20px 60px -15px rgba(0, 0, 0, 0.05);
      }

      /* Fullscreen expansion animation for projects */
      .expand-x {
        transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1);
      }
    </style>
